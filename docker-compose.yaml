version: '3.8'


services:

  api:
    build: ./api
    container_name: api_c
    ports: 
      - '8000:8000'
    volumes:
      - ./api:/app
    command: sh -c "python manage.py runserver 0.0.0.0:8000"

  frontend:
    build: ./frontend
    container_name: frontend_c
    ports: 
      - '3000:3000'
    volumes:
      - ./frontend:/app
    stdin_open: true
    tty: true

